<!DOCTYPE html>
<html lang="en">

<head>
	<title>Raster + vector server (Leaflet)</title>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		html,
		body,
		#map {
			height: 100%;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script>
		const map = L.map('map').setView([40.74, -74], 10);

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		// Add a tile layer (replace with your actual tile server URL)
		L.tileLayer('http://localhost:4000/raster/{z}/{x}/{y}.png', {
			tileSize: 512,
			opacity: 0.75, // Adjust opacity as needed,
			crossOrigin: true
		}).addTo(map);

		// Add a vector tile layer (replace with your actual tile server URL)

	</script>
</body>

</html>
